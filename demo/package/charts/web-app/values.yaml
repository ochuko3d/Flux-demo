replicaCount: 2
nameOverride: "web-app"
fullnameOverride: "web-app-cahrt"
image:
  repository: nginx-web-app  # Will be overridden by helm command
  tag: "latest"             # Will be overridden by helm command
  pullPolicy: IfNotPresent  # Will be overridden to Never for local deployment

podSecurityContext:
  enabled: true
  runAsUser: 101  # Nginx default user
  runAsGroup: 101
  fsGroup: 101

containerSecurityContext:
  enabled: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    add: ["NET_BIND_SERVICE"]  # Allow binding to privileged ports
    drop: ["ALL"]


resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

probes:
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
service:
  type: ClusterIP  # Changed to ClusterIP since we'll use Ingress
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nginx:
  configMap:
    message: "This is prod"
