replicaCount: 1

image:
  repository: ghcr.io/your-username/web-app  # Replace with your registry/username
  # Specify version using semantic versioning (e.g., 1.2.3)
  tag: "1.2.3"
  # You can override with specific versions like "1.2.3" or git SHA
  pullPolicy: IfNotPresent
  pullSecrets:
    - name: "registry-credentials"    # Replace with your registry secret name

security:
  podSecurityContext:
    runAsNonRoot: true
  containerSecurityContext:
    allowPrivilegeEscalation: false

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

probes:
  livenessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5

service:
  type: ClusterIP  # Changed to ClusterIP since we'll use Ingress
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

configMap:
  message: "This is prod"
